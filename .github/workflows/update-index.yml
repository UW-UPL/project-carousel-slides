name: Update Index

on:
  push:
    branches:
      - main

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update index.txt
        run: |
          find . -maxdepth 1 -type d ! -name '.' ! -name '..' ! -name '.*' -exec basename {} \; | sort > /tmp/dirs.txt
          
          touch index.txt
          
          # Add new directories
          while read dir; do
            grep -q "^${dir}$" index.txt || echo "$dir" >> index.txt
          done < /tmp/dirs.txt
          
          sort -o index.txt index.txt
      
      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add index.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update index.txt"
          git push